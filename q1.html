<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="change-div"></div>
    <button onclick="changeDiv()">Click Here</button>

    <script>
        function changeDiv() {
            const div = document.getElementById('change-div');
            const h1 = document.createElement('h1');
            h1.innerHTML = "This is a new text";
            div.appendChild(h1);
        }
    </script>
</body>
</html>
